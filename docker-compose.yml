version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: docker.io/library/postgres:14-alpine
    container_name: planmorph-db
    environment:
      POSTGRES_DB: planmorph_db
      POSTGRES_USER: planmorph_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - planmorph-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planmorph_user -d planmorph_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: planmorph-backend
    environment:
      PORT: 5000
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_SECURE: ${EMAIL_SECURE:-false}
      EMAIL_USER: ${EMAIL_USER:-your-email@example.com}
      EMAIL_PASS: ${EMAIL_PASS:-your-email-password}
      EMAIL_FROM: ${EMAIL_FROM:-PlanMorph Tech <noreply@planmorph.com>}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - planmorph-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: planmorph-frontend
    depends_on:
      - backend
    networks:
      - planmorph-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  proxy:
    image: nginx:alpine
    container_name: planmorph-proxy
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - planmorph-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  planmorph-network:
    driver: bridge
